<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <header class="header text-center">
            <h1>Weather Dashboard</h1>
        </header>
        

        <div class="container">
            <!-- SIDE SECTION WITH CITY SELECTIONS -->
            <div class="row">
              <div class="col-sm-4">
                <h1>Search for a city: </h1>
                <nav class="searchBar navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="inputValue form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="searchBtn btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div class="d-flex gap-2 flex-column"></div>
              </div>

              <!-- SECTION THAT DISPLAYS WEATHER -->
              <div class="col-sm-8 border border-dark rounded" id="weatherDisplay">
                <div class="col-8">
                    <div class="top">
                      <h2 class="userCity border border-dark rounded">city</h2>
                      <div class="mainIcon"></div>
                    </div>
                    <p>Temp: <span class='temp'></span>&#8457; </p>
                    <p>Wind: <span class='wind'></span> MPH</p>
                    <p>Humidity: <span class='humidity'></span>%</p>
                    <p>UV index: <span class='uvIndex'></span></p>
                </div>

                <!-- 5 day forecast section -->
                <div class="weatherCards border border-dark rounded d-flex">
                    <h4>5-Day Forecast: </h4>
                    
                    <div class="card fiveDayFore" style="width: 6rem;">
                        <div class="card-body">
                          <h5 class="card-title cardDate">Date</h5>
                          <div class="weatherIcon">img</div>
                          <p class="card-text">Temp: <span class="cardTemp"></span></p>
                          <p class="card-text">Wind: <span class="cardWind"></span></p>
                          <p class="card-text">Humidity: <span class="cardHumidity"></span></p>
                        </div>
                      </div>

                </div>
              </div>





            </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src='script.js'></script>
  </body>
</html>
