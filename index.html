<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>

<body>

    <div class="container">

        <header class="header text-center">
            <h1>Weather Dashboard</h1>
        </header>
        

        <div class="container">
            <!-- SIDE SECTION WITH CITY SELECTIONS -->
            <div class="row">
              <div class="col-sm-4">
                <h1>Search for a city: </h1>
                <nav class="searchBar navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="inputValue form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="searchBtn btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div class="d-flex gap-2 flex-column">
                    <button class="cityName btn btn-primary" type="button">Atlanta</button>
                    <button class="cityName btn btn-primary" type="button">Austin</button>
                    <button class="cityName btn btn-primary" type="button">Chicago</button>
                    <button class="cityName btn btn-primary" type="button">New York</button>
                    <button class="cityName btn btn-primary" type="button">Orlando</button>
                    <button class="cityName btn btn-primary" type="button">San Diego</button>
                    <button class="cityName btn btn-primary" type="button">Seattle</button>
                </div>
              </div>

              <!-- SECTION THAT DISPLAYS WEATHER -->
              <div class="col-sm-8 border border-dark rounded" id="weatherDisplay">
                <div class="col-8">
                    <h2 class="userCity border border-dark rounded">City</h2>
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                    <p class="uvIndex">UV index: </p>
                </div>

                <!-- 5 day forecast section -->
                <div class="weatherCards border border-dark rounded d-flex">
                    <h4>5-Day Forecast: </h4>
                    
                    <div class="card" style="width: 6rem;">
                        <div class="card-body">
                          <h5 class="card-title cardDate">Date</h5>
                          <div class="weatherImage">img</div>
                          <p class="card-text cardTemp">Temp</p>
                          <p class="card-text cardWind">Wind</p>
                          <p class="card-text cardHumidity">Humidity</p>
                        </div>
                      </div>
